<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/fc0bcca8a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/authorisation.css" />
    <title>BMA</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Fiók létrehozása</h1>
          <input type="text" name="RegUsername" placeholder="Felhasználónév" required />
          <input type="email" name="RegEmail" placeholder="Email" required />
          <div class="password-input-wrapper">
            <input type="password" name="RegPassword" placeholder="Jelszó" required />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="password-input-wrapper">
            <input type="password" name="RegPasswordConfirm" placeholder="Jelszó újra" required />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="form-error"></div>
          <button type="submit">Regisztráció</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Bejelentkezés</h1>
          <input type="text" name="LogEmailOrUsername" placeholder="Email vagy felhasználónév" required />
          <div class="password-input-wrapper">
            <input type="password" name="LogPassword" placeholder="Jelszó" required />
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="form-error"></div>
          <button type="submit">Bejelentkezés</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Üdv újra!</h1>
            <p>A folytatáshoz jelentkezz be a személyes adataiddal!</p>
            <button class="ghost" id="signIn">Bejelentkezés</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Üdvözlünk!</h1>
            <p>Regisztrálj be, és kezdd el vásárlási élményeidet nálunk!</p>
            <button class="ghost" id="signUp">Regisztráció</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile-container">
      <div id="form-wrapper">
        <div id="login" class="form active">
          <form action="#">
            <h1>Bejelentkezés</h1>
            <input type="text" name="LogEmailOrUsername" placeholder="Email vagy felhasználónév" required />
            <div class="password-input-wrapper">
              <input type="password" name="LogPassword" placeholder="Jelszó" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <div class="form-error"></div>
            <button type="submit">Bejelentkezés</button>
            <p class="switch-form">
              Nincs még fiókod? <a id="showRegister" href="#">Regisztráció</a>
            </p>
          </form>
        </div>
        <div id="register" class="form">
          <form action="#">
            <h1>Regisztráció</h1>
            <input type="text" name="RegUsername" placeholder="Felhasználónév" required />
            <input type="email" name="RegEmail" placeholder="Email" required />
            <div class="password-input-wrapper">
              <input type="password" name="RegPassword" placeholder="Jelszó" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <div class="password-input-wrapper">
              <input type="password" name="RegPasswordConfirm" placeholder="Jelszó újra" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <div class="form-error"></div>
            <button type="submit">Regisztráció</button>
            <p class="switch-form">
              Már van fiókod? <a id="showLogin" href="#">Bejelentkezés</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="../javascript/authorisation.js"></script>
  </body>
</html>
